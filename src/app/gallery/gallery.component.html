<h2>{{ title }}</h2>
<div class="row">
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='all'" (click)="filterBy='all'">All</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='people'" (click)="filterBy='people'">People</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='buildings'" (click)="filterBy='buildings'">Buildings</button>
  <button class="btn btn-lg btn-info" [class.active]="filterBy=='water'" (click)="filterBy='water'">Water</button>
  <ul id="thumbnailsList">
    <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
      <a [routerLink] = "['/image', image.id]">
      <img src="{{ image.url }}" class="thumbnail">
      </a>
    </li>
  </ul>
</div>
